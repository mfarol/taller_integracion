<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rick and Morty</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="{% url 'rick:index' %}">RICK AND MORTY</a>
  <form class="form-inline" action="{% url 'rick:search' %}" method="get" value="{{request.GET.q}}">
    <input class="form-control mr-sm-2" type="text" placeholder="Search" name="name">
    <button class="btn btn-success" type="submit">Search</button>
  </form>
</nav>


<br><br>
<div class="container-fluid">
<table class="table table-dark table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Airdate</th>
        <th>Episode</th>
      </tr>
    </thead>
    <tbody>
    {% for item in results %}
      <tr>
          <td><a href="{% url 'rick:detail' item.id %}">{{ item.name }}</a></td>
        <td>{{ item.air_date }}</td>
        <td>{{ item.episode }}</td>
      </tr>
    {% endfor %}
    {% for item in results2.results %}
      <tr>
        <td><a href="{% url 'rick:detail' item.id %}">{{ item.name }}</a></td>
        <td>{{ item.air_date }}</td>
        <td>{{ item.episode }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
